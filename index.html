<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=yes">
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <img src="map.png"/>
    <script>
      function resize () {
        var i = document.querySelector('img');
        i.width = innerWidth;
        i.height = innerHeight;
      };
      addEventListener('load', resize);
    </script>
  </body>
</html>
